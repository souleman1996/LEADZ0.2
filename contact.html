<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leadz – Kontakt</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="container">
      <a href="index.html" class="brand">
        <img src="images/leadzugc.png" alt="Leadz logo" class="logo">
        <span>Leadz</span>
      </a>
      <nav class="main-nav">
        <a href="index.html">Hjem</a>
        <a href="about.html">Om oss</a>
        <a href="services.html">Tjenester</a>
        <a href="contact.html" class="active">Kontakt</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Kontakt oss</h1>
    <p>Vi hører gjerne fra deg! Send oss en melding, så tar vi kontakt.</p>
  </section>

  <!-- CONTACT FORM -->
  <section class="container">
    <form class="contact-form">
      <label for="name">Navn</label>
      <input type="text" id="name" name="name" placeholder="Ditt navn" required>

      <label for="email">E-post</label>
      <input type="email" id="email" name="email" placeholder="din@epost.no" required>

      <label for="message">Melding</label>
      <textarea id="message" name="message" rows="5" placeholder="Skriv meldingen her..." required></textarea>

      <button type="submit" class="btn-primary">Send melding</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="main-footer">
    <div class="container">
      <div class="footer-brand">
        <img src="images/leadzugc.png" alt="Leadz logo">
        <p>© 2025 Leadz. Alle rettigheter forbeholdt.</p>
      </div>
      <div class="footer-links">
        <a href="index.html">Hjem</a>
        <a href="about.html">Om oss</a>
        <a href="services.html">Tjenester</a>
        <a href="contact.html">Kontakt</a>
      </div>
    </div>
  </footer>

</body>
</html>
